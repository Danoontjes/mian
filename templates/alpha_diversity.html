<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'header.html' %}
    <title>Alpha Diversity - mian</title>
  </head>

  <body>
    {% include 'navigation.html' %}

    <div id="editor" class="editor">
      <h3><i class="fa fa-chevron-right"></i>&nbsp;&nbsp;Alpha Diversity</h3>

      <label class="control-label">Project</label>
      <select id="project" name="project" class="form-control">
        {% for projectName in projectNames %}
          {% if projectName == currProject %}
            <option value="{{ projectName }}" selected>{{ projectName }}</option>
          {% else %}
            <option value="{{ projectName }}">{{ projectName }}</option>
          {% endif %}
        {% endfor %}
      </select>

      <hr />

      {% include 'filtering_options.html' %}

      <hr />

      <h4>Visualization Parameters</h4>

      <label class="control-label">Taxonomic Level</label>
      <select id="taxonomy" name="taxonomy" class="form-control pad-bottom">
        <option value="Kingdom">Kingdom</option>
        <option value="Phylum">Phylum</option>
        <option value="Class">Class</option>
        <option value="Order">Order</option>
        <option value="Family">Family</option>
        <option value="Genus">Genus</option>
        <option value="Species">Species</option>
        <option value="OTU" selected>OTU</option>
      </select>

      <label class="control-label">Categorical Variable</label>
      <select id="catvar" name="catvar" class="form-control">
      </select>

      <label class="control-label">Diversity Type</label>
      <select id="alphaType" name="alphaType" class="form-control">
        <option value="shannon">Shannon</option>
        <option value="simpson">Simpson</option>
        <option value="invsimpson">Inverse Simpson</option>
      </select>

      <label class="control-label">Diversity Context</label>
      <select id="alphaContext" name="alphaContext" class="form-control">
        <option value="alpha">Alpha Diversity</option>
        <option value="evenness">Evenness</option>
        <option value="speciesnumber">Species Number</option>
      </select>
    </div>

    <div id="analysis-container" class="analysis-container" style="min-height:500px;">
    </div>

    <hr style="margin-top:0px; margin-bottom:0px;" />

    <div id="stats-container" class="analysis-container" style="display:none;">
      <h4>Welch's T-Test Summary</h4>
      <table class="table table-hover"> 
        <thead> 
          <tr> 
            <th>Category 1</th> 
            <th>Category 2</th> 
            <th>P-Value</th> 
          </tr> 
        </thead> 
        <tbody id="stats-rows"> 
        </tbody>
      </table>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.js"></script>
    <script src="static/js/plugins/bootstrap-multiselect.js"></script>
    <script src="static/js/core.shared.js"></script>
    <script src="static/js/core.alpha.diversity.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="static/js/ie10-viewport-bug-workaround.js"></script>-->

  </body>
</html>
