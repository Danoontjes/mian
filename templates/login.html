
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'header.html' %}
    <title>Login - mian</title>
  </head>

  <body>
    {% include 'navigation.html' %}

    <div class="jumbotron" style="margin: 36px auto;width:540px;padding-left:48px;padding-right:48px;">
      <div class="container">
        <h2><strong>mian</strong> login</h2>
        <h4>Don't have an account? <a href="signup">Sign up here</a></h4><br />
        <form method="POST" action="/login">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="static/js/ie10-viewport-bug-workaround.js"></script>-->

  </body>
</html>
