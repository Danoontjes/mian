<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'header.html' %}
    <title>Composition - mian</title>
  </head>

  <style>
    .analysis-container div.tooltip { 
        position: absolute;
        background:#FFF;
        padding: 4px 8px;       
        font: 12px sans-serif;
        border: 1px solid steelblue;
        border-radius: 4px;     
        min-width:128px;
        margin-right:12px;
        pointer-events: none;     
    }

    .analysis-container .bar:hover {
      fill-opacity:0.8 !important;
    }

    .analysis-container .arc:hover {
      stroke-width: 5px !important;
      fill-opacity:0.8 !important;
      pointer-events:all;
    }

    .analysis-container .donut-header {
      font-size: 20px !important;
      fill: #555;
    }

    .analysis-container text {
      font-size: 12px !important;
    }
  </style>

  <body>
    {% include 'navigation.html' %}
    {% include 'loading-bar.html' %}

    <div id="editor" class="editor">
      <h3><i class="fa fa-chevron-right"></i>&nbsp;&nbsp;Composition Analysis</h3>

      <label class="control-label">Project</label>
      <select id="project" name="project" class="form-control">
        {% for projectName in projectNames %}
          {% if projectName == currProject %}
            <option value="{{ projectName }}" selected>{{ projectName }}</option>
          {% else %}
            <option value="{{ projectName }}">{{ projectName }}</option>
          {% endif %}
        {% endfor %}
      </select>

      <hr />

      {% include 'filtering_options.html' %}

      <hr />

      <h4>Visualization Parameters</h4>

      <label class="control-label">Taxonomic Level</label>
      <select id="taxonomy" name="taxonomy" class="form-control pad-bottom">
        <option value="Kingdom">Kingdom</option>
        <option value="Phylum" selected>Phylum</option>
        <option value="Class">Class</option>
        <option value="Order">Order</option>
        <option value="Family">Family</option>
        <option value="Genus">Genus</option>
        <option value="Species">Species</option>
        <option value="OTU">OTU</option>
      </select>

      <hr />

      <label class="control-label">Category Breakdown</label>
      <select id="catvar" name="catvar" class="form-control">
      </select>

      <label class="control-label">Plot Type</label>
      <select id="plotType" name="plotType" class="form-control pad-bottom">
        <option value="bar" >Bar</option>
        <option value="donut" selected>Donut</option>
      </select>

    </div>

    <div class="content-wrapper">
      <div class="download-container">
        <button id="download-svg" class="btn btn-default" type="button">Download</button>
      </div>

      <div id="analysis-container" class="analysis-container" style="min-height:500px;">
      </div><!-- /.container -->

      <canvas id="donwload-canvas" width="1000px" height="600px" style="display:none;"></canvas> 
      
      <div id="push" style="height:42px;"></div>
    </div>

    {% include 'footer-viz.html' %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.js"></script>
    <script src="static/js/core.shared.js"></script>
    <script src="static/js/core.composition.js"></script>
    <script type="text/javascript" src="http://gabelerner.github.io/canvg/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://gabelerner.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://gabelerner.github.io/canvg/canvg.js"></script> 
    <script type="text/javascript" src="static/js/plugins/FileSaver.js"></script> 

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="static/js/ie10-viewport-bug-workaround.js"></script>-->

  </body>
</html>
