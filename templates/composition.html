<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'header.html' %}
    <title>Composition - mian</title>
  </head>

  <style>
    .analysis-container div.tooltip { 
        position: absolute;
        background:#FFF;
        padding: 4px 8px;       
        font: 12px sans-serif;
        border: 1px solid steelblue;
        border-radius: 4px;     
        min-width:128px;
        margin-right:12px;
        pointer-events: none;     
    }

    .analysis-container .bar:hover {
      fill: rgb(180,31,31) !important;
    }

    .analysis-container .arc:hover {
      stroke-width: 2px !important;
      stroke: rgb(51, 122, 183) !important;
      pointer-events:all;
    }

    .analysis-container .donut-header {
      font-size: 20px !important;
      fill: #555;
    }

    .analysis-container text {
      font-size: 12px !important;
    }
  </style>

  <body>
    {% include 'navigation.html' %}

    <div id="editor" class="editor">
      <h3>Composition Analysis</h3>

      <label class="control-label">Project</label>
      <select id="project" name="project" class="form-control">
        {% for projectName in projectNames %}
          <option value="{{ projectName }}">{{ projectName }}</option>
        {% endfor %}
      </select>

      <hr />

      <label class="control-label">Taxonomic Level</label>
      <select id="taxonomy" name="taxonomy" class="form-control pad-bottom">
        <option value="Kingdom">Kingdom</option>
        <option value="Phylum" selected>Phylum</option>
        <option value="Class">Class</option>
        <option value="Order">Order</option>
        <option value="Family">Family</option>
        <option value="Genus">Genus</option>
        <option value="Species">Species</option>
        <option value="OTU">OTU</option>
      </select>

      <hr />

      <label class="control-label">Categorical Variable</label>
      <select id="catvar" name="catvar" class="form-control">
      </select>

      <hr />

      <label class="control-label">Plot Type</label>
      <select id="plotType" name="plotType" class="form-control pad-bottom">
        <option value="bar" >Bar</option>
        <option value="donut" selected>Donut</option>
      </select>

    </div>

    <div id="analysis-container" class="analysis-container" style="min-height:500px;">
    </div><!-- /.container -->

    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.js"></script>
    <script src="static/js/core.shared.js"></script>
    <script src="static/js/core.composition.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="static/js/ie10-viewport-bug-workaround.js"></script>-->

  </body>
</html>
