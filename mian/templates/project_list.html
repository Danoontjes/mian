<div class="pad-sides">

  <input type="hidden" id="uid" name="uid" value="{{ uid }}" />
  <input type="hidden" id="isShared" name="isShared" value="{{ share }}" />
  {% if share != True %}
  <label class="control-label">Project <a href="https://tbj128.gitbook.io/mian/tool-parameters-and-filters#project-switcher" target="_blank"><i class="fa fa-info-circle"></i></a></label>
  <select id="project" name="project" class="form-control">
    {% for projectName in projectNames %}
      {% if projectNames[projectName]['pid'] == currProject %}
        <option value="{{ projectNames[projectName]['pid'] }}" selected>{{ projectNames[projectName]['project_name'] }}</option>
      {% else %}
        <option value="{{ projectNames[projectName]['pid'] }}">{{ projectNames[projectName]['project_name'] }}</option>
      {% endif %}
    {% endfor %}
  </select>
  {% else %}
  <input type="hidden" id="project" name="project" value="{{ currProject }}" />
  {% endif %}
</div>


{% for projectName in projectNames %}
  <input type="hidden" id="num_samples-{{ projectNames[projectName]['pid'] }}" value="{{ projectNames[projectName]['num_samples'] }}" />
  <input type="hidden" id="num_otus-{{ projectNames[projectName]['pid'] }}" value="{{ projectNames[projectName]['num_otus'] }}" />
{% endfor %}
