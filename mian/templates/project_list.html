<label class="control-label">Project</label>
<select id="project" name="project" class="form-control">
  {% for projectName in projectNames %}
    {% if projectName == currProject %}
      <option value="{{ projectNames[projectName]["pid"] }}" selected>{{ projectName }}</option>
    {% else %}
      <option value="{{ projectNames[projectName]["pid"] }}">{{ projectName }}</option>
    {% endif %}
  {% endfor %}
</select>
