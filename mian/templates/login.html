
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'header.html' %}
    <title>Login - mian</title>
  </head>

  <body>
    {% include 'navigation.html' %}

    <div class="content-wrapper" style="padding-top:24px">
      <div class="jumbotron" style="margin: 0 auto;width:540px;padding:36px;">
        <div class="container">
          <h2><strong>mian</strong> login</h2>
          <h4>Don't have an account? <a href="signup">Sign up here</a></h4><br />
          <form method="POST" action="/login">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div>
      </div>

      <div id="push" style="height:42px;"></div>
    </div>

    {% include 'footer-full.html' %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>
