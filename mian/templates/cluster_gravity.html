<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'header.html' %}
    <title>Cluster Gravity - mian</title>
  </head>

  <style type="text/css">
    .cluster-gravity circle {
      shape-rendering: inherit;
      fill: rgb(31, 119, 180);
      fill-opacity: .25;
      stroke: rgb(31, 119, 180);
      stroke-width: 1px;
    }

    .cluster-gravity .leaf circle {
      fill: #ff7f0e;
      fill-opacity: 1;
    }

    .cluster-gravity text {
      font: 10px sans-serif;
    }

    .cluster-gravity .node {
      cursor: pointer;
    }

    .cluster-gravity .node:hover {
      stroke: #000;
      stroke-width: 1.5px;
    }

    .cluster-gravity .node--leaf {
      fill: white;
    }

    .cluster-gravity .label {
      font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-anchor: middle;
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
    }

    .cluster-gravity .label,
    .cluster-gravity .node--root,
    .cluster-gravity .node--leaf {
      pointer-events: none;
    }

  </style>

  <body>
    {% include 'navigation.html' %}
    {% include 'loading-bar.html' %}

    <div id="editor" class="editor">
      <h3>Circle Cluster</h3>

      {% include 'project_list.html' %}

      <hr />

      <label class="control-label">Taxonomic Level</label>
      <select id="taxonomy" name="taxonomy" class="form-control pad-bottom">
        <option value="Kingdom">Kingdom</option>
        <option value="Phylum">Phylum</option>
        <option value="Class">Class</option>
        <option value="Order">Order</option>
        <option value="Family">Family</option>
        <option value="Genus">Genus</option>
        <option value="Species">Species</option>
        <option value="OTU">OTU</option>
      </select>

      <select style="display:none;" id="taxonomy-specific" name="taxonomy-specific" class="form-control pad-bottom" multiple="multiple">
      </select>

      <hr />

      <label class="control-label">Categorical Variable</label>
      <select id="catvar" name="catvar" class="form-control">
      </select>

      <label class="control-label">General Taxonomic Group</label>
      <select id="taxonomy_group_general" name="taxonomy_group_general" class="form-control pad-bottom">
        <option value="Kingdom">Kingdom</option>
        <option value="Phylum" selected>Phylum</option>
        <option value="Class">Class</option>
        <option value="Order">Order</option>
        <option value="Family">Family</option>
        <option value="Genus">Genus</option>
        <option value="Species">Species</option>
        <option value="OTU">OTU</option>
      </select>

      <label class="control-label">Specific Taxonomic Group</label>
      <select id="taxonomy_group_specific" name="taxonomy_group_specific" class="form-control pad-bottom">
        <option value="Kingdom">Kingdom</option>
        <option value="Phylum">Phylum</option>
        <option value="Class">Class</option>
        <option value="Order">Order</option>
        <option value="Family" selected>Family</option>
        <option value="Genus">Genus</option>
        <option value="Species">Species</option>
        <option value="OTU">OTU</option>
      </select>
      
    </div>

    <div class="content-wrapper">
      <div id="analysis-container" class="analysis-container cluster-gravity" style="min-height:500px;">
      </div><!-- /.container -->

      <hr style="margin-top:0px; margin-bottom:0px;" />

      <div id="stats-container" class="analysis-container" style="display:none;">
        <h4>Welch's T-Test Summary</h4>
        <table class="table table-hover"> 
          <thead> 
            <tr> 
              <th>Category 1</th> 
              <th>Category 2</th> 
              <th>P-Value</th> 
            </tr> 
          </thead> 
          <tbody id="stats-rows"> 
          </tbody>
        </table>
      </div><!-- /.container -->

      <div id="push" style="height:42px;"></div>
    </div>
    
    {% include 'footer-viz.html' %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.js"></script>
    <script src="static/js/jquery.csv.js"></script>
    <script src="static/js/plugins/bootstrap-multiselect.js"></script>
    <script src="static/js/core.shared.js"></script>
    <script src="static/js/core.cluster.gravity.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="static/js/ie10-viewport-bug-workaround.js"></script>-->

  </body>
</html>
