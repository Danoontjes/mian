
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingDataFiltering">
      <h4 class="panel-title">
        <a class="accordion-toggle collapsed" role="button" data-toggle="collapse" href="#dataFiltering" aria-expanded="false" aria-controls="dataFiltering">
          Data Filtering
        </a>
      </h4>
    </div>
    <div id="dataFiltering" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingDataFiltering">
      <div class="panel-body">
          {% if lowExpressionFilteringEnabled %}
          <label class="control-label">OTU Filtering (By Low Expression)  <i class="fa fa-info-circle" data-container="body" data-toggle="popover" data-html="true" data-placement="right" data-title="OTU Filtering" data-content="Any taxonomic items that do not meet the min count and prevalence thresholds will be excluded from this analysis (does not apply to diversity analysis)" data-trigger="hover"></i></label>
          <div class="row">
            <div class="col-md-6">
                <span class="inner-control-label">Count Threshold <i class="fa fa-info-circle" data-toggle="popover" data-title="Count Threshold" data-content="A taxonomic item is considered present in a sample if it is expressed at or above the count threshold. The taxonomic item is kept if it is present in more than or equal to the prevalence percentage of samples."></i></span>
                <input class="form-control" id="countthreshold" name="countthreshold" type="number" value="2"/>
            </div>
            <div class="col-md-6">
                <span class="inner-control-label">Prevalence (%) <i class="fa fa-info-circle" data-toggle="popover" data-title="Prevalence" data-content="A taxonomic item is considered present in a sample if it is expressed at or above the count threshold. The taxonomic item is kept if it is present in more than or equal to the prevalence percentage of samples."></i></span>
                <input class="form-control" id="prevalence" name="prevalence" type="number" value="10" step="5"/>
            </div>
          </div>
          {% endif %}

          <label class="control-label">OTU Filtering (By Taxonomy Level)  <i class="fa fa-info-circle" data-container="body" data-toggle="popover" data-html="true" data-placement="right" data-title="OTU Filtering" data-content="Applies the analysis after filtering the OTU table by specific taxonomies. <br />For example, you can filter the table by only including OTUs that fall under a specific phylum." data-trigger="hover"></i></label>
          <select id="filter-otu" name="filter-otu" class="form-control pad-bottom">
            <option value="none">Don't Filter</option>
            <option value="Kingdom">Kingdom</option>
            <option value="Phylum">Phylum</option>
            <option value="Class">Class</option>
            <option value="Order">Order</option>
            <option value="Family">Family</option>
            <option value="Genus">Genus</option>
            <option value="Species">Species</option>
            <option value="OTU">OTU</option>
          </select>

          <div id="filter-otu-wrapper" style="position:relative;display:none;">
            <select style="display:none;" id="taxonomy-specific" name="taxonomy-specific" class="form-control pad-bottom" multiple="multiple">
            </select>
            <div id="taxonomy-specific-typeahead-wrapper" style="display:none;">
                <div class="input-group">
                    <div id="taxonomy-typeahead-btn" class="input-group-btn" style="vertical-align: top;">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:85px;"><span class="typeahead-role">Include</span> <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-intent="Include">Include</a></li>
                            <li><a href="#" data-intent="Exclude">Exclude</a></li>
                        </ul>
                    </div>
                    <input id="taxonomy-typeahead-filter" type="text" data-background="" value="" />
                </div>
            </div>
          </div>


          <label class="control-label">Sample Filtering (By Metadata)  <i class="fa fa-info-circle" data-container="body" data-toggle="popover" data-html="true" data-placement="right" data-title="Sample Filtering" data-content="Applies the analysis after filtering the OTU table by samples matching the specified metadata values. <br />For example, you could to filter the table only by samples showing a particular disease phenotype." data-trigger="hover"></i></label>
          <select id="filter-sample" name="filter-sample" class="form-control pad-bottom">
            <option value="none">Don't Filter</option>
            <option value="mian-sample-id">Sample ID</option>
          </select>


          <div id="filter-sample-wrapper" style="position:relative;">
            <select style="display:none;" id="filter-sample-specific" name="filter-sample-specific" class="form-control pad-bottom" multiple="multiple">
            </select>
            <div id="sample-specific-typeahead-wrapper" style="display:none;">
                <div class="input-group">
                    <div id="sample-typeahead-btn" class="input-group-btn" style="vertical-align: top;">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:85px;"><span class="typeahead-role">Include</span> <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-intent="Include">Include</a></li>
                            <li><a href="#" data-intent="Exclude">Exclude</a></li>
                        </ul>
                    </div>
                    <input id="sample-typeahead-filter" type="text" data-background="" value="" />
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
